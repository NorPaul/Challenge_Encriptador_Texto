<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header_Menu">
            <img class="header_Imagen" src="Assets/Logo.png">
        </nav>
    </header>

    <main class="presentacion">
        <section class="presentacion_Contenido">
            <div class="presentacion_Contenido_Entrada">
                <textarea 
                    class="presentacion_Contenido_Entrada_Texto" 
                    name="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí"
                ></textarea>
                <div class="presentacion_Contenido_Entrada_Terminos">
                    <img src="Assets/Group.png">
                    <p> Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="presentacion_Contenido_Entrada_Botones">
                    <button class="boton_Encriptar" type="button" onclick="encriptar();">
                        Encriptar
                    </button>

                    <button class="boton_Desencriptar" type="button" onclick="desencriptar();">
                        Desencriptar
                    </button>
                </div>
            </div>

            <div class="presentacion_Contenido_Salida" id="salida">
                <img class="presentacion_Contenido_Salida_Imagen" id="muneco" src="Assets/Muñeco.png" alt="Imagen de una persona buscando con una lupa">
                <div class="mensaje_Encriptado" id="mensaje_Encriptado">
                    <h2 class="presentacion_Contenido_Salida_Titulo" id="titulo_Mensaje">Ningún mensaje fue encontrado</h2>
                    <p class="presentacion_Contenido_Salida_Texto" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                   <!--
                    <textarea
                    class="presentacion_Contenido_Salida_Texto"
                    name="mensaje"
                    id="mensaje"
                    cols="30"
                    rows="10">
                    </textarea>
                    -->
                </div>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
